<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 128 128">
  <!-- Background circle -->
  <circle cx="64" cy="64" r="60" fill="#7c3aed"/>

  <!-- Pixel grid effect -->
  <rect x="20" y="20" width="88" height="88" fill="none" stroke="rgba(255,255,255,0.1)" stroke-width="1"/>
  <line x1="42" y1="20" x2="42" y2="108" stroke="rgba(255,255,255,0.1)" stroke-width="1"/>
  <line x1="64" y1="20" x2="64" y2="108" stroke="rgba(255,255,255,0.1)" stroke-width="1"/>
  <line x1="86" y1="20" x2="86" y2="108" stroke="rgba(255,255,255,0.1)" stroke-width="1"/>
  <line x1="20" y1="42" x2="108" y2="42" stroke="rgba(255,255,255,0.1)" stroke-width="1"/>
  <line x1="20" y1="64" x2="108" y2="64" stroke="rgba(255,255,255,0.1)" stroke-width="1"/>
  <line x1="20" y1="86" x2="108" y2="86" stroke="rgba(255,255,255,0.1)" stroke-width="1"/>

  <!-- Stylized "A" made of pixels -->
  <g fill="#ffffff">
    <!-- Top of A -->
    <rect x="56" y="32" width="16" height="8"/>
    <!-- Left side -->
    <rect x="44" y="40" width="8" height="8"/>
    <rect x="36" y="48" width="8" height="8"/>
    <rect x="32" y="56" width="8" height="8"/>
    <rect x="28" y="64" width="8" height="24"/>
    <rect x="28" y="88" width="8" height="8"/>
    <!-- Right side -->
    <rect x="76" y="40" width="8" height="8"/>
    <rect x="84" y="48" width="8" height="8"/>
    <rect x="88" y="56" width="8" height="8"/>
    <rect x="92" y="64" width="8" height="24"/>
    <rect x="92" y="88" width="8" height="8"/>
    <!-- Crossbar -->
    <rect x="36" y="64" width="56" height="8"/>
  </g>

  <!-- Pencil tool indicator in corner -->
  <g transform="translate(90, 90)">
    <rect x="0" y="8" width="16" height="16" rx="2" fill="#fbbf24"/>
    <polygon points="0,8 8,0 16,8" fill="#f59e0b"/>
    <rect x="4" y="20" width="8" height="4" fill="#1a1a2e"/>
  </g>
</svg>
